display:
  w: 320
  h: 240
  width: 320
  height: 240
  brightness: 80
  page_cycle_seconds: 10
  fps_idle: 1
  fps_pet: 8
  fps_video: 10

network:
  connect_test_host: "1.1.1.1"
  connect_test_port: 53
  connect_timeout: 1.5
  refresh_seconds: 2

qweather:
  host: "YOUR_HOST.qweatherapi.com"
  api_key: "0123456789ABCDEF"
  lang: "zh"
  unit: "m"
  timeout_seconds: 2.0
  refresh_seconds: 900
  lookup:
    location_text: "Beijing"
    range: "cn"
    number: 1

ui:
  ticker_height: 24
  ticker_speed_px_per_s: 40

paths:
  state_dir: "~/.cache/deskpet-panel"
  geo_cache: "qweather_geo.json"
  weather_cache: "weather_now.json"
